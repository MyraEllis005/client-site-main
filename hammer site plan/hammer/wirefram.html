<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }
        nav {
            flex-grow: 1;
            text-align: right;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .logo {
            height: 50px;
        }
        .title {
            margin: 20px 0;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .column {
            width: 30%;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #fafafa;
        }
        .column img {
            width: 100%;
            height: auto;
        }
        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="title">Welcome to Our Website</div>
    <div class="container">
        <div class="column">
            <h2>Column 1</h2>
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="column">
            <h2>Column 3</h2>
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>
    <footer>
        <p>This is the homepage of our website, providing information and images in three sections.</p>
    </footer>
</body>
</html>
